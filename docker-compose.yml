services:
  db:
    image: mysql:8.0
    container_name: car_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: car_rental_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./car_rental_db.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 30

  api:
    build: ./server
    container_name: car_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 5000
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: car_rental_db
      JWT_SECRET: dev_secret_change_me
      ADMIN_PASSWORD: dev_admin_change_me
    ports:
      - "5000:5000"

  client:
    build: ./client
    container_name: car_client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - PORT=3000
    depends_on:
      - api

volumes:
  db_data: